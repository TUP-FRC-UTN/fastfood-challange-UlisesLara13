<h2>Pedidos Pendientes</h2>
<ul>
  <li *ngFor="let order of pendingOrders">
    {{ order.number }} - {{ order.name }}: {{ order.description }}
    <button (click)="startCooking(order)">Cocinar</button>
  </li>
</ul>
